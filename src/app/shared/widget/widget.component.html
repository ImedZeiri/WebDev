<div class="row mt-md-n50p mb-14 mb-md-7">
  <div class="col-xl-10 mx-auto">
    <div class="card image-wrapper bg-full bg-image bg-overlay bg-overlay-400" [style.background-image]="'url(assets/img/photos/bg2.jpg)'">
      <div class="card-body p-9 p-xl-11">
        <div class="row align-items-center counter-wrapper gy-8 text-center text-white">
          <div *ngFor="let counter of counterData" class="col-6 col-lg-3">
            <h3 class="counter counter-lg text-white">{{ counter.count }}</h3>
            <p>{{ counter.label }}</p>
          </div>
        </div>
        <!--/.row -->
      </div>
      <!--/.card-body -->
    </div>
    <!--/.card -->
  </div>
  <!-- /column -->
</div>
