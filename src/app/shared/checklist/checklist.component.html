<div class="row gy-3">
  <div class="col-xl-6" *ngFor="let column of checklistColumns">
    <ul class="icon-list bullet-bg bullet-soft-primary mb-0">
      <li *ngFor="let item of column.items" [class.mt-3]="item.mt">
        <span><i class="uil uil-check"></i></span>
        <span>{{ item.text }}</span>
      </li>
    </ul>
  </div>
</div>
